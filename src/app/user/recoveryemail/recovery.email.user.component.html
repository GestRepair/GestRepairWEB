<div class="row">
  <div class="col-md-3 col-xs-12 col-sm-6 col-lg-3">
    <div class="thumbnail text-center photo_view_postion_b">
      <img src="assets/profile.png" alt="stack photo" class="img">
    </div>
  </div>
  <div class="col-md-9 col-xs-12 col-sm-6 col-lg-9">
    <div class="" style="border-bottom:1px solid black">
      <h1>{{title}} </h1>
    </div>
    <br>
    <div class="col-md-8">
      <form class="form-horizontal" #f="ngForm"  novalidate>
        <div class="form-group">
          <label for="password" class="col-md-4 control-label">Password <small>(obrigatório)</small></label>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
              <input type="password" class="form-control" [(ngModel)]="pass" #password="ngModel" name="password" id="tfSigninUserPass"
                placeholder="Introduz a password" pattern="^(?:(?=.*[a-z])(?:(?=.*[A-Z])(?=.*[\d\W])|(?=.*\W)(?=.*\d))|(?=.*\W)(?=.*[A-Z])(?=.*\d)).{8,}$"
                required/>
              <div class="has-error" *ngIf="password.invalid && password.touched">
                <span *ngIf="password.invalid && password.touched" class="glyphicon form-control-feedback glyphicon-remove" aria-hidden="true"></span>
              </div>
              <div class="has-success" *ngIf="password.valid && password.touched">
                <span class="glyphicon form-control-feedback glyphicon-ok" aria-hidden="true"></span>
              </div>
            </div>
            <small class="text-danger" *ngIf="password.invalid && password.touched">
              A password tem de conter pelo menos um caracter especial, número ou letra maiúscula e no mínimo 8 caracteres.
                            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmpassword" class="col-md-4 control-label">Confirmar Password <small>(obrigatório)</small></label>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
              <input type="password" class="form-control" #confirmpassword="ngModel" [(ngModel)]="conf" name="confirmpassword" (change)="verifypass($event)"
                id="tfSigninUserRepPass" placeholder="Introduz novamente a password" required/>
              <div class="has-error" *ngIf="eq == false  && e == 1">
                <span class="glyphicon form-control-feedback glyphicon-remove" aria-hidden="true"></span>
              </div>
              <div class="has-success" *ngIf="eq == true && e == 1">
                <span class="glyphicon form-control-feedback glyphicon-ok" aria-hidden="true"></span>
              </div>
            </div>
            <small class="text-danger" *ngIf="eq == false  && e == 1">
                          A introdução da confirmação da password é obrigatória e as passwords devem corresponder.
                      </small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="submit" class="btn btn-primary" (click)="recovery()" [disabled]="!f.form.valid || eq == false" value="Recuperar Password">
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
