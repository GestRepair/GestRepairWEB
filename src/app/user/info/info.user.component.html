<div class="row">
    <div class="col-md-3 col-xs-12 col-sm-6 col-lg-3">
        <div class="thumbnail text-center photo_view_postion_b">
            <img src="assets/profile.png" alt="stack photo" class="img">
        </div>
    </div>
    <div class="col-md-9 col-xs-12 col-sm-6 col-lg-9">
        <div class="" style="border-bottom:1px solid black">
            <h1>{{title}} - {{user?.name}}</h1>
        </div>
        <br>
        <div class="col-md-8">
            <ul class=" details">
                <li>
                    <p><span class="glyphicon glyphicon-earphone one" style="width:50px;"></span>{{user?.contact}}</p>
                </li>
                <li>
                    <p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{user?.email}}</p>
                </li>
                <li>
                    <p><span class="glyphicon glyphicon-road one" style="width:50px;"></span>{{user?.street}}</p>
                </li>
                <li>
                    <p><span class="glyphicon glyphicon-map-marker one" style="width:50px;"></span>{{user?.zipcode}} {{user?.city}}</p>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <div class="col-sm-5 col-xs-6 tital ">NIF:</div>
            <div class="col-sm-7 col-xs-6 ">{{user?.nif}}</div>
            <div class="clearfix"></div>
            <div class="bot-border"></div>
        </div>
    </div>
</div>
