<div class="row">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol *ngFor="let service of services" class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" *ngFor="let service of services" [attr.data-slide-to]="service?.idService"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="row">
          <div class="col-md-4"style="min-height:400px">
            <img src="../assets/gest.jpg" class="img-responsive" alt="Los Angeles">
          </div>
          <div class="col-md-8">
            <div class="row">
              <h1>Bem Vindo à GestRepair</h1>
              <h2>Plataforma de Gestão de Oficinas</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="item" *ngFor="let service of services">
        <div class="row">
          <div class="col-md-4">
            <img src="http://localhost:8080/service/img/{{service?.idService}}" class="img-responsive" alt="Chicago">
          </div>
          <div class="col-md-8">
            <div class="row">
              <h1>{{service?.nameService}}</h1>
              <h2>Desde {{service?.priceService}}€</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </div>
</div>
