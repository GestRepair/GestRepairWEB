<div class="jumbotron">
  <div class=" row">
    <div class="col-md-8">
      <h1 style="text-align: center">{{title}}</h1>
    </div>
    <div class="col-md-4">
      <img src="../assets/google-play-badge.png" width="100%" alt="">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <img src="../assets/gest.jpg" alt="">
  </div>
  <div class="col-md-4">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li *ngFor="let service of services" data-target="#myCarousel" [attr.data-slide-to]="service?.idService"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="../assets/google-play-badge.png" alt="Chania">
          <div class="carousel-caption">
            <h3>Gest Repair</h3>
            <p>Descarregue a nossa APP</p>
          </div>
        </div>

        <div *ngFor="let service of services" class="item">
          <img src="../assets/{{service?.photo}}" alt="{{service?.nameService}}">
          <div class="carousel-caption">
            <h3>{{service?.nameService}}</h3>
            <p>{{service?.priceService}} €</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>


  </div>
</div>
