<div class="row">
  <div class="col-md-12">
    <div class="jumbotron">
      <h1>{{title}}</h1>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Data</th>
            <th>Servi√ßo</th>
            <th>Veiculo</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of schedules">
            <td>{{schedule?.date | date : "dd/MM/yyyy - HH:mm" }}</td>
            <td>{{schedule?.service}}</td>
            <td>{{schedule?.vehicle}}</td>
            <td><button class="btn btn-primary" [routerLink]="['/schedule', schedule?.idSchedule]">Info</button></td>
            <td><button class="btn btn-danger" [routerLink]="['/disable', schedule?.idSchedule]">Cancelar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
